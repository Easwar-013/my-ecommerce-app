<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin-top: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>My Profile</h1>

  <div class="section" id="profile-section">
    <h2>Profile Information</h2>
    <form id="profile-form">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" readonly />

      <button type="submit">Save Changes</button>
    </form>
    <div id="profile-message" class="message"></div>
  </div>

  <div class="section" id="password-section">
    <h2>Change Password</h2>
    <form id="password-form">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Change Password</button>
    </form>
    <div id="password-message" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token = localStorage.getItem('customerToken');
    if (!token) {
      alert('You must be logged in to view this page.');
      window.location.href = '/login.html';
    }

    async function fetchProfile() {
      try {
        const res = await axios.get('/api/customer/profile', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const profile = res.data;
        document.getElementById('firstname').value = profile.firstname || '';
        document.getElementById('lastname').value = profile.lastname || '';
        document.getElementById('email').value = profile.email || '';
      } catch (err) {
        console.error('Error fetching profile:', err.response?.data || err.message);
        alert('Failed to load profile.');
      }
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstname = document.getElementById('firstname').value.trim();
      const lastname = document.getElementById('lastname').value.trim();

      try {
        const res = await axios.put('/api/customer/profile', { firstname, lastname }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        document.getElementById('profile-message').textContent = res.data.message;
        document.getElementById('profile-message').classList.remove('error');
      } catch (err) {
        const msg = err.response?.data?.message || 'Failed to update profile.';
        document.getElementById('profile-message').textContent = msg;
        document.getElementById('profile-message').classList.add('error');
      }
    });

    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      try {
        const res = await axios.put('/api/customer/change-password', { currentPassword, newPassword, confirmPassword }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        document.getElementById('password-message').textContent = res.data.message;
        document.getElementById('password-message').classList.remove('error');
        // Clear password fields
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      } catch (err) {
        const msg = err.response?.data?.message || 'Failed to change password.';
        document.getElementById('password-message').textContent = msg;
        document.getElementById('password-message').classList.add('error');
      }
    });

    // Fetch profile data on page load
    fetchProfile();
  </script>
</body>
</html>
