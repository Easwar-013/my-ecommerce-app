<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Register</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f2f2f2;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      text-decoration: none;
      color: #2196F3;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Toast styling */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { bottom: 10px; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 10px; opacity: 0; }
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Customer Register</h2>

<form id="registerForm">
  <input type="text" name="firstname" placeholder="First Name" required />
  <input type="text" name="lastname" placeholder="Last Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Register</button>

  <div class="login-link">
    Already have an account? <a href="/login.html">Login here</a>
  </div>
</form>

<!-- Toast element -->
<div id="toast" class="toast"></div>

<script>
  const form = document.getElementById('registerForm');
  const toast = document.getElementById('toast');

  function showToast(message, isSuccess = true) {
    toast.innerText = message;
    toast.style.backgroundColor = isSuccess ? "#4CAF50" : "#e53935"; // Green or red
    toast.className = "toast show";
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, 3000);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/api/customer/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.text();

      if (response.ok) {
        showToast("Registration successful!", true);
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 3000); // Redirect after 3 seconds
      } else {
        showToast(result || "Registration failed!", false);
      }

    } catch (error) {
      showToast("Something went wrong!", false);
    }
  });
</script>

</body>
</html>
